{% extends 'twitter_network/base.html' %}
{% block extra_style %}

 	.i_obj_rect{
 		fill : steelblue;
 		opacity: .1;
 	}
 	.i_obj_rect:hover{
 		opacity: .5;
 	}
 	.obj-mouseover {
      position : absolute;
      background-color: white;
      width : 100px;
      z-index : 1000000;
      font-size: 8px;
    }
    .mousep {
    	margin-bottom:0px;
    }
  .timeline-abs{
      position : absolute;
      background-color: white;
      width : 500px;
      height : 100px;
      z-index : 1000000;
      font-size: 8px;
      left : 50;
      top : 50;
  }

  .labels-abs{
      position : absolute;
      background-color: white;
      z-index : 1000000;
      font-size: 8px;
      left : 90;
      top : 170;
  }
 </style>
{% endblock %}
{% block content %}
<div class="obj-mouseover hidden">
    <p class="name mousep">hi there</p>
    <p class="count mousep">hi there</p>
 </div>

</h3>

<div class="row"> 
	<div class="col-12 align-middle" id="loading-div" align="center" style="height: 100%">
			<h5><span class="loading-message"></span></h5>	
			 <img src="/static/twitter_network/images/big-ajax-loader.gif">
	</div>
	<div class="col-12 hidden" id="vis-div">
    <div class="timeline-abs">
    </div>
    <div class="labels-abs">
    </div>

	</div>
</div>



{% endblock %}


{% block javascript %}
<script src="/static/twitter_network/js/d3.min.js"></script>
<script src="/static/twitter_network/js/crossfilter.js"></script>
<script src="/static/twitter_network/js/dc.min.js"></script>
<script src="/static/twitter_network/js/three.min.js"></script>
 <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

{% endblock %}

{% block network_javascript %}
    <script type="x-shader/x-vertex" id="vertexshader">

      attribute float size;
      attribute vec3 ca;

      varying vec3 vColor;

      void main() {

        vColor = ca;

        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

        gl_PointSize = size * ( 500.0 / -mvPosition.z );

        gl_Position = projectionMatrix * mvPosition;

      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

      uniform vec3 color;
      uniform sampler2D pointTexture;

      varying vec3 vColor;

      void main() {

        gl_FragColor = vec4( color * vColor, 1.0 );

        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

        if ( gl_FragColor.a < ALPHATEST ) discard;

      }
    </script>
<script src="/static/twitter_network/src/webgl_network.js"></script>
{% endblock %}
